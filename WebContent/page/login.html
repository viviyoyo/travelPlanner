<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="../resource/styles/login.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>
  </head>
  <body>
    <header></header>
    <main class="centered">
      <h2>Login</h2>
      <div class="imgcontainer">
        <img src="../resource/images/lock.jpeg" alt="lock" class="avatar">
      </div>
      <p id="login-error" class="hidden"></p>
      <p id="welcome-msg" class="hidden"></p>
      <form>
        <div class="container">
          <input id="email" type="text" placeholder="Enter Email" required></input>
          <input id="password" type="password" placeholder="Enter Password" required></input>
        </div>
      </form>
      <button id="login-btn">Login</button>
      <span><a href="signup.html">Sign up</a></span>
    </main>
    <footer></footer> 
    <script src="../resource/scripts/login.js"></script>
  </body>
</html>
